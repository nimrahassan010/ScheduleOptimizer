<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "TimeMaster",

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <!-- Header -->
    <header class="container mx-auto px-4 py-6">
        <nav class="flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800 dark:text-white">TimeMaster</a>
            <div class="flex items-center gap-6">
                <a href="/tool.html" class="nav-link">Tool</a>
                <a href="/blog.html" class="nav-link">Blog</a>
                <a href="/contact.html" class="nav-link">Contact</a>
                <!-- Dark Mode Toggle -->
                <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 dark:hidden" fill="currentColor" viewBox="0 0 20 20">...</svg>
                    <svg class="w-6 h-6 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">...</svg>

        <div class="max-w-3xl mx-auto">

                 class="rounded-xl shadow-xl" loading="lazy" width="1200" height="630">
        </div>
    </section>

    <div class="ad-unit header-ad container mx-auto px-4 mb-12"></div>

    <section class="bg-white dark:bg-gray-800 py-20">
